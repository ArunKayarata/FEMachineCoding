<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starrating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="star-container ">
          
                <div class="text">Star Rating</div>
                <div class="ratings">
                    <span class="star"  data-index="1">&#9733</span>
                    <span class="star"   data-index="2">&#9733</span>
                    <span class="star"  data-index="3">&#9733</span>
                    <span class="star"  data-index="4">&#9733</span>
                    <span class="star"  data-index="5">&#9733</span>
                </div>
                <div class="score">Rating Count:<span class="number">0</span></div>
            </div>
            
        
       
    </div>
    <script src="script.js"></script>

    
</body>
</html>
